<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section class="app">
    <h1 class="title">Lista de tareas</h1>
      <form id="form" class="form">
        <input type="text" name="texto" class="form__text" maxlength="30" required>

        <div class="form__colors">
          <input type="radio" name="color" class="form__radio firstcolor" value="firstcolor">
          <input type="radio" name="color" class="form__radio secondcolor" value="secondcolor">
          <input type="radio" name="color" class="form__radio thirdcolor" value="thirdcolor">
        </div>

        <div class="form__datetime">
          <!-- El input de tipo datetime-local no funciona en Firefox -->
          <input type="date" class="form__date" name="fecha" required>
          <input type="time" class="form__time" name="tiempo" required>
        </div>        
        
        <input type="submit" value="Submit" id="button" class="form__button">
      </form>
    <div class="bottom" id="bottom">
      <!-- AquÃ­ se desplegarÃ¡n las nuevas tareas -->
    </div>
  </section>
  
  <script src="./js/main.js"></script>
</body>
</html>
